<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Login-Signup</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">Login</h1>
        <div class="form_message form_message-error">Incorrect username/password combination.</div>
        <div class="form_input-group">
          <input type="text" class="form_input" autofocus placeholder="Username or email">
          <div class="form_input-error-message">This is an error message.</div>
        </div>
        <div class="form_input-group">
          <input type="password" class="form_input" autofocus placeholder="Password">
          <div class="form_input-error-message">This is an error message.</div>
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form_text">
          <a href="#" class="form_link">Forgot your password?</a>
        </p>
        <p class="form_text">
          <a id="linkCreateAccount" href="./" class="linkCreateAccount">Don't have an account? Create account.</a>
        </p>
      </form>
    </div>

  </body>
</html>
